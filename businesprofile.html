  <div class="main">
    <div class="bg-dark" style="margin-left: -10px; margin-right: -10px; padding: 12px;">
      <h4 class="text-white font-weight-bold text-left">Bussiness Profile</h4>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="card mt-3 ml-2">
          <div class="card-body">
            <h5 class="card-title text-center">Business Profile</h5>
            <hr>
            <div class="row mb-2">
              <div class="col-sm-6">
                <div>
                  <label>Logo</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div>
                  <img src="images/logo1.png" height="40" width="40" alt="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div>
                  <label>Business name</label>
                </div>
                <div>
                  <label>Address</label>
                </div>
                <div>
                  <label>GST</label>
                </div>
                <div>
                  <label>PAN</label>
                </div>
                <div>
                  <label>Aadhar</label>
                </div>
                <div>
                  <label>Total Investment</label>
                </div>
              </div>
              <div class="col-sm-6">
                <div>
                  <label id="bussinessName"></label>
                </div>
                <div>
                  <label id="address"></label>
                </div>
                <div>
                  <label id="gstno"></label>
                </div>
                <div>
                  <label id="panno"></label>
                </div>
                <div>
                  <label id="aadharno"></label>
                </div>
                <div>
                  <label id="capital"></label>
                </div>
              </div>
            </div>
            <div class="text-center mt-2">
              <button id="preview" class="btn-xs btn-warning">Edit Profile</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div id="upd_prof" class="card my-3">
          <div class="card-body">
            <form method="post" id="editForm">
              <h4 class="text-center text-info mb-3">Edit Business Profile</h4>
              <hr>
              <div class="col-md-10 mb-3 input-group-sm">
                <label for="companyName" name="company_name">Company Name</label>
                <input type="text" class="form-control" id="companyName" required>
              </div>
              <div class="col-md-10 mb-3 input-group-sm">
                <label for="companyLogo" name="company_logo">company Logo</label>
                <input class="form-control" type="file" id="companyLogo" required>
              </div>
              <div class="col-12 mb-3 input-group-sm">
                <label for="companyAddress" name="company_address">Company
                  Address</label>
                <textarea class="form-control" id="companyAddress" required></textarea>
              </div>
              <div class="col-md-10 mb-3 input-group-sm">
                <label for="gstNumber" name="gst_number">GST Number</label>
                <input type="number" class="form-control" id="gstNumber" required>
              </div>
              <div class="col-md-10 mb-3 input-group-sm">
                <label for="panNumber" name="pan_number">PAN Number</label>
                <input type="number" class="form-control" id="panNumber" required>
              </div>
              <div class="col-md-10 mb-3 input-group-sm">
                <label for="aadharNumber" name="aadhar_number">Aadhar Number</label>
                <input type="number" class="form-control" id="aadharNumber" required>
              </div>
              <div class="col-12 d-flex flex-row justify-content-center">
                <button type="submit" class="btn-sm btn-primary w-25">Update Profile</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>

      $(document).ready(function () {
        $('#upd_prof').hide();
        $('#preview').on('click', function () {
          $('#upd_prof').toggle(300);

      });
    </script>

  </div>
